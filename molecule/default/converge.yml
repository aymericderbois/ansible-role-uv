---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false
      when: ansible_os_family == 'Debian'

  roles:
    - role: aymericderbois.uv

  post_tasks:
    - name: Verify uv is working
      ansible.builtin.command: "/usr/local/bin/uv --version"
      changed_when: false
    - name: Verify uvx is working
      ansible.builtin.command: "/usr/local/bin/uvx --version"
      changed_when: false
